{% extends 'khoja/base.html' %}
    
{% block title %}
    Login
{% endblock %}

{% block body%}

<div class="jumbotron text-center" >
<h1>Login</h1>
</div>

<div class="container bg-light h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
        <form action="." method="post">
          {% csrf_token %}
          <div class="form-group">
            
            <input type="text" name="username"  class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Username">
          </div>
        <div class="form-group">
            
            <input type="password" class="form-control" name="password" autocomplete="current-password" placeholder="Password"  required="" id="id_password">
          </div> 
          <button class="btn  btn-primary btn-block" type="submit">Sign in</button>
          <!-- {{ form.as_p}} -->
  
        </form>
      </div>
    </div>
</div>
  
{% endblock %}
