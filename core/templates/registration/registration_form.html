{% extends 'khoja/base.html' %}

{% block title %}
    Register
{% endblock %}

{% block body %}
<div class="jumbotron">
<h1>Register Here</h1>
</div>

<!-- <form method="post" action=".">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <input type="submit" value="Register" />
</form> -->
<div class="container bg-light p-3">
<form action="." method="post">
    {% csrf_token %}
    <div class="form-group row">
<label for="id_username"  class="required col-sm-3">Username:</label>
<input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
</div>

<div class="form-group row">
<label for="id_email" class="required col-sm-3">E-mail:</label>
<input type="email" name="email" required="" id="id_email">
</div>

<div class="form-group row">
<label for="id_password1" class="required col-sm-3">Password:</label>
<input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
</div>

<div class="form-group row">
<label for="id_password2" class="required col-sm-3">Password confirmation:</label>
<input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
</div>

<button type="submit" class="btn btn-primary">Regiseter</button>
</form>

</div>

{% endblock %}
