{% extends 'khoja/base.html' %}
{% load static %}


{% block title_block %}
    Register - Step 2
{% endblock %}


{% block body %}
<div class="jumbotron">
    <h1>User Profile Registration</h1>

</div>

<div class="container">
    <div class="row">
        <form action="{% url 'khoja:register_profile' %}"
              method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create Profile">    
        </form>
    </div>
</div>

{% endblock %}
