
{% extends 'khoja/base.html' %}

{% block title %}
Add Page
{% endblock %}
{% block body %}

    <div class="jumbotron">
    <h1>Add a Page to {{ category.name }}</h1>
</div>

    <div class="container bg-light h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form action="." method="post" action="{% url 'khoja:add_page' category.slug %}">
              {% csrf_token %}
              {% for hidden in form.hidden_fields %}
                {{ hidden }}
              {% endfor %}
              <div class="form-group">
          
                <input type="text" name="title"  class="form-control" autofocus autocapitalize="none" autocomplete="username"  required="" id="id_title" placeholder="Title of Page">
              </div>
            <div class="form-group">
                <input type="url" name="url" maxlength="200" required id="id_url" class="form-control" placeholder="URL of site">
               {% for field in form.visible_fields %}
               {{field.errors}}
               {% endfor %}

              </div> 
              <button class="btn  btn-primary btn-block" type="submit">Add Page</button>
            
      
            </form>
          </div>
        </div>
    </div>
    {% endblock%}
