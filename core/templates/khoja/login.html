{% extends 'khoja/base.html' %}
{% load static %}

{% block title%}
    Login
{% endblock %}

{% block body %}
<h1>Login to Khoja</h1>
<form id='login_form' method='post' action="{% url 'khoja:login' %}" novalidate>
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"><br>
    Password: <input type="password" name="password", value="", size="50"> <br>
    <input type="submit" value="Login">
</form>

{% endblock %}
