{% if categories %}
<ul class="nav-item">
    {% for c in categories %}
        {% if c == current_category %}
      <li class="active nav-link"> {{ c.name }}</li>
        {% else %}
        
        <li class="nav-link"> <span data-feather="archive"></span><a href="{% url 'khoja:show_category' c.slug %}">{{ c.name}}</a></li>
       {% endif %}
    {% endfor %}
</ul>
{% else %}
    There are no categories present.
{% endif %}
